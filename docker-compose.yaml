services:
  charity-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charity-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.charity-app.description=Charity Application"
      - "com.charity-app.version=1.0.0"

